site_name: My Notes
theme:
  name: material
  language: 'zh'
  feature:
    - navigation.tabs # 顶部显示导航顶层nav（也就是第一个节点）
    - navigation.tabs.sticky # 滚动是隐藏顶部nav，需要配合navigation.tabs使用
    - navigation.top # 一键回顶部
extra:
  search:
    language: 'jp'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true

nav: 
  - 介绍:
    - 1. 目的: index.md
  - 编程:
    - Golang:
      - 计算时间差: Golang/计算时间差.md
    - jQuery:
      - 清空表单: jQuery/reset_form.md
      - ajax请求: jQuery/ajax.md
    - Vue:
      - 解决办法:
        - Vue页面加载前显示{{}}的解决办法: Vue/Solution/Vue页面加载前显示{{}}的解决办法.md
    - MongoDB:
      - 聚合查询:
        - 管道分组排序分页: MongoDB/Aggregate/管道分组排序分页.md
  - 娱乐:
    - 影视:
      - BTNULL 发布页: 娱乐/影视/BTNULL发布页.md